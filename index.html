<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Etch-a-Sketch</h1>

    <div class="main-container">
        <div class="menu-container main-item">
            <div class="menu-container-content">
                <div class="top-container">
                    <button id="color-button">COLOR</button>
                    <button id="eraser-button">ERASER</button>
                    <button id="clear-button">CLEAR</button>
                </div>
                <div class="bottom-container">
                    <button id="hover-button">HOVER</button>
                    <button id="grid-button">GRID</button>
                    <button id="squares-button">SQAURES</button>
                </div>
            </div>
        </div>
        <div class="content-container main-item">
            <div class="sketch-container" id="sketch-container">

            </div>
        </div>
        <div class="empty-container main-item"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
