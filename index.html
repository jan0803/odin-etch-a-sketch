<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Etch-a-Sketch</h1>

    <div class="main-container">
        <div class="menu-container main-item">
            <div class="menu-container-content">
                <div class="top-container">
                    <button id="color-button" type="color">
                        <img src="./icons/palette_FILL0_wght200_GRAD0_opsz48.png" alt="C">
                        COLOR</button>
                    <button id="eraser-button">
                        <img src="./icons/edit_FILL0_wght200_GRAD0_opsz48.png" alt="E">
                        ERASER</button>
                    <button id="clear-button">
                        <img src="./icons/close_FILL0_wght200_GRAD0_opsz48.png" alt="C">
                        CLEAR</button>
                </div>
                <div class="bottom-container">
                    <button id="hover-button">
                        <img src="./icons/mouse_FILL0_wght200_GRAD0_opsz48.png" alt="M">
                        HOVER</button>
                    <button id="grid-button">
                        <img src="./icons/grid_off_FILL0_wght200_GRAD0_opsz48.png" alt="off">
                        GRID</button>
                    <button id="squares-button">
                        <img src="./icons/grid_view_FILL0_wght200_GRAD0_opsz48.png" alt="SQ">
                        SQAURES</button>
                </div>
            </div>
        </div>
        <div class="content-container main-item">
            <div class="sketch-container" id="sketch-container">

            </div>
        </div>
        <div class="empty-container main-item"></div>
    </div>

    <div class="modal" id="squares-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change how many squares per side!</h2>
                <img src="./icons/close_FILL0_wght200_GRAD0_opsz48.png" alt="CLOSE" id="modal-close-img-squares">
            </div>
            <div class="modal-content-body">
                <input type="text" id="modal-input-squares">
                <p>Default: 16 x 16</p>
                <p>Max: 1000 x 1000</p>
            </div>
        </div>
    </div>

    <div id="color-modal">

    </div>

    <script src="script.js"></script>
</body>
</html>
